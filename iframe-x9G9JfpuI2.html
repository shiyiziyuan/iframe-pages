<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时通道</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .expired-page {
            display: none;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .expired-page.show {
            display: flex;
        }
        .expired-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .expired-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease;
        }
        .expired-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .expired-message {
            font-size: 1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .expired-time {
            font-size: 0.875rem;
            color: #9ca3af;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 过期提示页面 -->
    <div class="expired-page" id="expiredPage">
        <div class="expired-card">
            <div class="expired-icon">⏰</div>
            <h1 class="expired-title">链接已过期</h1>
            <p class="expired-message">
                此临时访问通道已失效<br>
                如需访问，请重新生成链接
            </p>
            <div class="expired-time">
                过期时间：<span id="expiredTime">--</span>
            </div>
        </div>
    </div>
    
    <!-- iframe内容 -->
    <iframe src="https://www.baidu.com" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" frameborder="0" id="contentFrame"></iframe>
    
    <script>
        // 过期时间检测
        const expiryTime = 1771322680;
        const now = Math.floor(Date.now() / 1000);
        
        if (expiryTime > 0 && now >= expiryTime) {
            // 链接已过期，显示过期页面
            document.getElementById('expiredPage').classList.add('show');
            document.getElementById('contentFrame').style.display = 'none';
            
            // 格式化过期时间
            const expiredDate = new Date(expiryTime * 1000);
            document.getElementById('expiredTime').textContent = expiredDate.toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
